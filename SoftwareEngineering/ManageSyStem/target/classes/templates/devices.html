<head>
    <style>
        #container{
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 30px;
        }
    </style>
</head>

<div id="container">

    <h2>Devices</h2>
    <div id="device_main">
        <table class="layui-hide" id="devices" lay-filter="device-filter"></table>
    </div>

    <script type="text/html" id="optoolbar">
        <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

    </script>


</div>


<script>


    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#devices'
            ,url:'/api/device'
            ,method: "POST"
            ,limit: 10
            ,limits: [10, 20, 30, 40]
            ,loading: true
            ,cellMinWidth: 80
            ,page: true
            ,cols: [
                [
                    {type:'checkbox'}
                    ,{field:'id',title: 'ID', sort: true}
                    ,{field:'name',  title: '设备名称'}
                    ,{field:'type',  title: '类型', sort: true}
                    ,{field:'model',  title: '型号'}
                    ,{field:'inside_number', title: '内部编码'}
                    ,{field:'location', title: '存放位置', sort: true}
                    ,{field:'belong_dp_id',  title: '所属部门ID', sort: true, hide: true}
                    ,{field:'belong_dp_name',  title: '所属部门', sort: true}
                    ,{field:'create_time', title: '创建时间', sort: true}
                    ,{field:'backup', title: '备注'}
                    ,{title:"操作", width:150, align:'center', toolbar: '#optoolbar'} //这里的toolbar值是模板元素的选择器
                ]
            ]
            ,page: {
                layout: ['prev', 'page', 'next', 'skip', 'count', 'limit',] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                ,groups: 1 //只显示 1 个连续页码
                ,first: false //不显示首页
                ,last: false //不显示尾页
            }

    });


        //监听工具条
        table.on('tool(device-filter)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

            if(tr == null){
                return false
            }

            if(layEvent === 'detail'){ //查看
                layer.msg("查看")
            } else if(layEvent === 'del'){ //删除
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){ //编辑
                //do something

                //同步更新缓存对应的值
                obj.update({
                    username: '123'
                    ,title: 'xxx'
                });
            } else if(layEvent === 'LAYTABLE_TIPS'){

                layer.alert('Hi，头部工具栏扩展的右侧图标。');
            }
        });

    });


</script>
