<script type="text/javascript">
    var gethtml = (url) => {
        var html = "";
        $.ajax({
            url: url,
            type: "get",
            dataType:"html",
            async: false,
            success: function(res){
                layer.msg(url + " 获取成功!")
                html = res
            },
            error: function(xhr, status, error){
                console.log(xhr)
                console.log(status)
                console.log(error)
            }
        });
        return html
    }
    //tab操作监听
    var layer = layui.layer
    var element = layui.element;
    var table = layui.table;
    var resize = $(window).on('resize', function () {
        var $content = $('.admin-nav-card .layui-tab-content');
        $content.height($(this).height() - 147);
        $content.find('iframe').each(function () {
            $(this).height($content.height());
        });
    });
    //触发事件
    var active = {
        tabDelete: function(layid){
            //删除指定Tab项
            element.tabDelete('test', layid);
        }
        ,tabChange: function(layid){
            //切换到指定Tab项
            element.tabChange('test', layid);
            resize.resize()
        },
        tabAdd: function(data){
            //新增一个Tab项
            var layid = new Date().getTime()
            data.id = layid
            element.tabAdd('test', data)
            active.tabChange(layid)
            resize.resize()
        }
    };

    var addbyurl = (url, title) => {
        var content = ''
        //确定外部http还是本域http
        if(url.length >= 4 && url.substr(0, 4) === "http"){
            content = '<iframe src="' + url + '" sandbox="allow-scripts allow-same-origin allow-popups"></iframe>'
        }else{
            content =  gethtml(url)
        }
        var data = {
            title: '<cite>' + title +'</cite>'+ "<i class=\"layui-icon layui-unselect layui-tab-close\">ဆ</i>" //用于演示
            ,content: content
        }
        active.tabAdd(data)
        layer.msg(title + " url: " + url)
    }


</script>
<script type="text/javascript">
    <!--左侧菜单和上面导航条的相关设置-->
    $("#navigation").on('click', ' li i', function(){
        console.log(this)
        var layid = $(this).parent().attr("lay-id")
        active.tabDelete(layid)
    })

    //Hash地址的定位
    var layid = location.hash.replace(/^#test=/, '');
    element.tabChange('test', layid);

    element.on('tab(test)', function(elem){
        location.hash = 'test='+ $(this).attr('lay-id');
    });

    //侧边导航栏的监听
    element.on('nav(left-nav)', function (data) {
        console.log(data);
        // layer.msg("value: " + $(data).text())
        console.log("span: ")
        console.log($(data).siblings("dl"))
        if($(data).siblings("dl").length > 0){
            //打开子菜单
            layer.msg("parent value: " + $(data).find("cite").text()+ "  url: " + $(data).attr("data-url"))

        }else{
            var title = $(data).find("cite").text()
            var url = $(data).attr("data-url")

            addbyurl(url, title)
        }
    });

    $("#navigation li").click(function(){
        $(this).parent().find("li").removeClass("layui-this")
        $(this).attr("class", "layui-this")
        active.tabChange($(this).attr("lay-id"))
    })

    //添加控制面板
    addbyurl("/about", "Device")
</script>
